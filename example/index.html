<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
    <head>
        <title>Marionette Progress Example</title>
        <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'/>
        <link href='css/style.css' rel='stylesheet' type='text/css'/>
    </head>
    <body>
        <div class="container">
            <h2>Marionette.Progress Example</h2>
                <div id="main"></div>
        </div>

        <script type="text/template" id="progressTemplate">
            <div class="hero-unit">
                <div class='content'></div>
            </div>
            <div class="progress">
                <div class="bar"></div>
            </div>
        </script>


        <script type="text/template" id="view1Template">
                <h1>What happens when I click the continue button?</h1>
                <p>Cras justo odio, dapibus ac facilisis in, egestas eget quam. Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh, ut fermentum massa justo sit amet risus.</p>
                <input class="btn btn-large btn-success next" value="Continue"/>
        </script>

        <script type="text/template" id="view2Template">
            <h1>What happens when I click the next button?</h1>
            <p>Cras justo odio, dapibus ac facilisis in, egestas eget quam. Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh, ut fermentum massa justo sit amet risus.</p>
            <input class="btn btn-large btn-success next" value="Next"/>
        </script>

        <script type="text/template" id="view3Template">
            <h1>Are you Really Sure?</h1>
            <p>Nullam id dolor id nibh ultricies vehicula ut id elit. Aenean eu leo quam. Pellentesque ornare sem lacinia quam venenatis vestibulum. Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor.</p>
            <input class="btn btn-large btn-info prev" value="Prev"/>
            <input class="btn btn-large btn-danger next" value="Complete"/>
        </script>

        <script src='../vendor/jquery-1.8.2.js' type='text/javascript'> </script>
        <script src='../vendor/underscore.js' type='text/javascript'> </script>
        <script src='../vendor/backbone.js' type='text/javascript'> </script>
        <script src='../vendor/marionette.core.js' type='text/javascript'> </script>
        <script src='../vendor/backbone.marionette.js' type='text/javascript'> </script>
        <script src='../src/marionette.progressview.js' type='text/javascript'> </script>

        <script src='js/views/View1.js' type='text/javascript'> </script>
        <script src='js/views/View2.js' type='text/javascript'> </script>
        <script src='js/views/View3.js' type='text/javascript'> </script>
        <script src='js/main.js' type='text/javascript'> </script>
    </body>
</html>
